<!DOCTYPE html>
<html>
<head>
    <link href="Content/Site.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="report-upload-form" method="POST" action="" enctype="multipart/form-data">
        <p>
            <label for="id_title">Title:</label>
            <input id="id_title" type="text" class="input-text" name="title">
        </p>
        <p>
            <label for="id_description">Description:</label>
            <textarea id="id_description" rows="10" cols="40" name="description"></textarea>
        </p>
        <p>
            <label for="id_report">Upload Report:</label>
            <input id="id_report" type="file" class="input-file" name="report">
        </p>
    </form>
</body>
</html>
